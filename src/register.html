<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div class="login w-screen h-screen bg-costume-image bg-cover bg-no-repeat flex justify-center items-center">
        <div
            class="form w-64 bg-sky-500 bg-opacity-40 backdrop-blur-xl rounded-lg py-4 ring-1 ring-sky-200 shadow-xl shadow-black">
            <h1 class="font-medium text-2xl text-center text-white">Register</h1>
            <form action="#" class="w-52 mx-auto text-white">

                <div class="username mt-4">
                    <label for="username" class="font-semibold">Username</label>
                    <input type="input" id="username"
                        class="block mt-2 w-52 rounded-lg py-1 px-2 bg-white bg-opacity-0 ring-2 ring-sky-200 outline-none text-md placeholder:text-xs placeholder:text-slate-200  focus:ring-sky-100"
                        placeholder="Giyu Tomiyoka" autocomplete="off">
                </div>

                <div class="email mt-4">
                    <label for="email" class="font-semibold">Email</label>
                    <input type="email" id="email"
                        class="block mt-2 w-52 rounded-lg py-1 px-2 bg-white bg-opacity-0 ring-2 ring-sky-200 outline-none text-md placeholder:text-xs placeholder:text-slate-200  focus:ring-sky-100"
                        placeholder="tomiyoka@gmail.com" autocomplete="off">
                </div>

                <div class="password mt-4">
                    <label for="password" class="font-semibold">Password</label>
                    <input type="password" id="password"
                        class="block mt-2 w-52 rounded-lg py-1 px-2 bg-white bg-opacity-0 ring-2 ring-sky-200 outline-none text-md placeholder:text-xs placeholder:text-slate-200 focus:ring-sky-100"
                        placeholder="**********">
                </div>

                <div class="confPassword mt-4">
                    <label for="confPassword" class="font-semibold">Confirm Password</label>
                    <input type="password" id="confPassword"
                        class="block mt-2 w-52 rounded-lg py-1 px-2 bg-white bg-opacity-0 ring-2 ring-sky-200 outline-none text-md placeholder:text-xs placeholder:text-slate-200 focus:ring-sky-100"
                        placeholder="**********">
                </div>

                <div class="btn">
                    <button type="submit"
                        class="w-full font-semibold mt-8 ring-2 ring-sky-200 py-1 rounded-lg bg-sky-300 bg-opacity-10 hover:bg-opacity-100 hover:text-sky-900 transition-all duration-200 ease-in-out">Register</button>
                </div>
            </form>
            <hr class="w-56 mt-6 mx-auto border-sky-200">
            <div class="register text-center mt-4">
                <p class="text-white ">You have account ? <a href="./index.html"
                        class="font-semibold text-sm hover:underline">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
